{% extends 'header-footer.html' %}
{% load static %}
{% block content %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>city Forms</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#"> City </a></div>
                    <div class="breadcrumb-item"><a href="#"> Forms</a></div>
                  </div>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								
							</div>
						</div>
					</div>
          <div class="section-body">
            <form name="froms"  action="/update-area/{{a.areas_id}}" method="POST" >
              {% csrf_token %}
            <div class="row">
                
              <div class="col-12 col-md-10 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Edit Area </h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label> Area Name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-list-alt"></i>
                          </div>
                        </div>
                        <input type="text" value="{{a.areas_name}}" name="areas_name" class="form-control phone-number">
                      </div>
                    </div>
                
                    <div class="form-group">
                      <label> Select city</label>
                      <select name = "citys_id"  class="form-control selectric">
                       {% for j in c %}
                       
                        <option value="{{j.citys_id}}"  {% if j.citys_id == a.citys_id.citys_id %} selected {% endif %}  >{{j.citys_name}}</option>
                        
                        {% endfor %}
                      </select>
                    </div>
                    

                  </div>
                  <input type= "submit"  value="update" class="btn btn-primary"></input>
                </div>
                
                

              
            </div>
          </form>
          </div>
        </section>
        {% endblock %}
