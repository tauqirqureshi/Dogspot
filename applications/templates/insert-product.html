{% extends 'header-footer.html' %}
{% load static %}
{% block content %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Product Forms</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#"> Product </a></div>
                    <div class="breadcrumb-item"><a href="#"> Forms</a></div>
                  </div>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								
							</div>
						</div>
					</div>
          <div class="section-body">
            <form name="froms"  method="POST" enctype="multipart/form-data" data-parsley-validate="" > 
              {% csrf_token %}
            <div class="row">
                
              <div class="col-12 col-md-10 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Insert Product </h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label> Product Name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-id-card"></i>
                          </div>
                        </div>
                        <input type="text" name="products_name" class="form-control phone-number" data-parsley-required="true" data-parsley-required-message="This field is required">
                      </div>
                    </div>
                    <div >
                      <img src="" height="200" width="200" name="output" id="output"/>
                      <input type="file" name="products_image" id="g_path" onchange="loadfile(event)" accept="image/*" class="fas fa-images" data-parsley-required="true" data-parsley-required-message="This field is required" >
                    </div>
                    <div class=" fas fa-phone-volume">
                        <label> Price </label>
                        <input type="text" name="products_price" class="form-control" data-parsley-required="true"  data-parsley-type="digits" data-parsley-required-message="This field is required">
                    </div>
                    <div class="fas fa-hospital-symbol">
                        <label> Quantity </label>
                        <input type="text" name="products_quantity" class="form-control"  data-parsley-required="true" data-parsley-type="digits" data-parsley-required-message="This field is required">
                    </div>
                    <div class="fas fa-address-book" style="width: -moz-available;">
                      <label>Description</label>
                      <input type="text" name="products_description" class="form-control" data-parsley-required="true" data-parsley-required-message="Thi s field is required">
                  </div>

                    
                    <div class="form-group">
                      <label> Select Category</label>
                      <select name = "sub_categorys_id" class="form-control selectric" data-parsley-required="true" data-parsley-required-message="This field is required">
                        {% for j in sub_cate %}
                        <option value="{{j.sub_categorys_id}}">{{j.sub_categorys_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    
                      
                    <script>
                      function loadfile(event){
                        document.getElementById('output').src=URL.createObjectURL(event.target.files[0])
                      }
 
                    </script>


                    
                    

                  </div>
                  <button class="btn btn-primary">Insert</button>
                </div>
                
                

              
            </div>
          </form>
          </div>
        </section>
        {% endblock %}
