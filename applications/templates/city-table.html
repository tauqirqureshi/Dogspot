{% extends 'header-footer.html' %}
{% load static %}
{% block content %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>City Table</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#">Table</a></div>
                    <div class="breadcrumb-item"><a href="#">City Table</a></div>
                  </div>
								</div>
							</div>
						</div>
					</div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>City Table</h4>
                  </div>
                  <a href="/insert-city"> <button  type="submit" class="btn btn-primary"  style="width:30%; display:block; margin: auto;">Add  City </button> </a>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                        <thead>
                          <tr> 
                            <!-- city table -->
                            <th>Id</th>  
                            <th>Name</th>
                            <th>State Id</th> 
                            <th> Delete</th>
                            <th>Edit</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in city %}
                          <tr>
                            <td>{{i.citys_id}}</td> 
                            <td>{{i.citys_name}}</td>
                            
                            <td>
                               {{ i.states_id.states_name}}
                              
                            </td>
                               
                            <td>
                              <a href="/delete-city/{{i.citys_id}}"><img src="{% static 'assets/img/delete.jpg' %}" width="25"> </a>
                           </td>
                           <td>
                            <a class="fas fa-pencil-alt" href="/edit-city/{{ i.citys_id }}"> </a>
                           </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        {% endblock %}
