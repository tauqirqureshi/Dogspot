{% extends 'header-footer.html' %}
{% load static %}
{% block content %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Docter Forms</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#"> City </a></div>
                    <div class="breadcrumb-item"><a href="#"> Forms</a></div>
                  </div>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								
							</div>
						</div>
					</div>
          <div class="section-body">
            <form name="froms"  action="/update_docter/{{d.docters_id}}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="row">
              
                
              <div class="col-12 col-md-10 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Insert Docter info </h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label> Docter Name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-id-card"></i>
                          </div>
                        </div>
                        <input type="text" value="{{d.docters_name}}" name="docters_name" class="form-control phone-number">
                      </div>
                    </div>
                    <div class="form-group">
                      <img src="{% static '/image/'%}{{d.docters_image}}" height="200" width="200" name="output" id="output"/>
                      <input type="file" name="docters_image" id="g_path" onchange="loadfile(event)" accept="image/*" class="form-control phone-number">
                    </div>
                    <div class=" fas fa-phone-volume">
                        <label>DR. phone-number</label>
                        <input type="text" value="{{d.docters_no}}" name="docters_no" class="form-control">
                    </div>
                    <div class="fas fa-hospital-symbol">
                        <label> Hospital Name </label>
                        <input type="text" value="{{d.hospital_name}}" name="hospital_name" class="form-control">
                    </div>
                    <div class="fas fa-phone">
                        <label>Hospital phone-Number</label>
                        <input type="text" value="{{d.hospital_no}}" name="hospital_no" class="form-control">
                    </div>

                    <div class="fas fa-address-book">
                        <label>Hospital Address</label>
                        <textarea value="{{d.hospital_address}}" name="hospital_address" class="form-control"></textarea>
                    </div>
                
                    <script>
                      function loadfile(event){
                        document.getElementById('output').src=URL.createObjectURL(event.target.files[0])
                      }
 
                    </script>
                    

                  </div>
                  <input type="submit" value="update" class="btn btn-primary"></input>
                </div>
                
                

              
            </div>
          </form>
          </div>
        </section>
        {% endblock %}
