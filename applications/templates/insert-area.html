{% extends 'header-footer.html' %}
{% load static %}
{% block content %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Area Forms</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#"> Area </a></div>
                    <div class="breadcrumb-item"><a href="#"> Forms</a></div>
                  </div>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								
							</div>
						</div>
					</div>
          <div class="section-body">
            <form name="froms"  method="POST" data-parsley-validate="">
              {% csrf_token %}
            <div class="row">
                
              <div class="col-12 col-md-10 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Insert Area </h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label> Area Name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-list-alt"></i>
                          </div>
                        </div>
                        <input type="text" name="areas_name" class="form-control phone-number" data-parsley-required="true" data-parsley-required-message="This field is required" >
                      </div>
                    </div>
                
                    <div class="form-group">
                      <label> Select city</label>
                      <select name = "citys_id" class="form-control selectric" data-parsley-required="true" data-parsley-required-message="This field is required">
                        {% for j in city %}
                        <option value="{{j.citys_id}}">{{j.citys_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    

                  </div>
                  <button class="btn btn-primary">Insert</button>
                </div>
                
                

              
            </div>
          </form>
          </div>
        </section>
        {% endblock %}
